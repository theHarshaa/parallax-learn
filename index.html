<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Parallax Effect</title>
</head>
<body>
    <div class="parallax-wrapper">
        <div class="parallax-group intro-screen" id="intro">
            Awesome Parallax 
        </div>

        <div class="parallax-group" id="group-1">
            <div class="parallax-layer base-layer">Base Layer Page</div>
            <div class="parallax-layer mid-layer">Mid Layer Page</div>
        </div>

        <div class="parallax-group" id="group-2">
            <div class="parallax-layer mid-layer">Mid Layer Page</div>
            <div class="parallax-layer top-layer">Top Layer Page</div>
        </div>

        <div class="parallax-group outro-screen" id="outro">
            The End
        </div>
    </div>
</body>
</html>
